<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>刷新过快</title>
		<style type="text/css">
			.f5{
				width: 600px;
				height: 500px;
				margin: auto;
				text-align: center;
			}
			.f5 img{width:600px;}
			#timespan{color: red;}
		</style>
	</head>
	<body onload="pastTime()">
		<div class="f5">
			<h2>您刷新页面过快请稍后再试</h2>
			<hr >
			<img src="img/error.jpg" >
			<h2><span id="timespan">5</span>秒后将跳转...</h2>
		</div>
	</body>
</html>
<script type="text/javascript">
	function pastTime(){
		window.setInterval(function(){//间隔执行
			var span=document.getElementById("timespan");//获取span标签
			span.innerHTML=span.innerHTML-1;
			//时间到0是跳转
			if(span.innerHTML==0){
				location.href="https://myzhenyan.ga";
			}
		},1000);
	}
</script>
